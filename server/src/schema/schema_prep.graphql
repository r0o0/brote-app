type Query {
  posts: PostsCounts!
  users: [User!]!
  publishedPosts: [Post!]!
  guests: [Guest!]!
  currentUser: User
  currentGuest: Guest
  myDrafts(author: String!): Post
}

type Subscription {
  signout: SuccessMsg
}

type Mutation {
  createDraft(draft: PostContent): Post
  publish(id: ID!): Post
  delete(id: ID!): Post
  signup(email: String!, password: String!): AuthPayload!
  signupAsGuest(name: String!, password: String!): GuestAuthPayload!
  signin(email: String!, password: String!): AuthPayload!
  signinAsGuest(name: String!, password: String!): GuestAuthPayload!
  signout: SuccessMsg
}

type SuccessMsg {
  message: String!
}

type PostsCounts {
  total: Int!
  drafts: Int!
  published: Int!
  data: [Post!]!
}

type AuthPayload {
  user: User!
  token: String
}

type GuestAuthPayload {
  guest: Guest!
  token: String
}

input PostContent {
  title: String!
  content: String!
  savedOn: DateTime
}

type User implements Node {
  id: ID!
  name: String
  email: String!
  password: String!
  joinedOn: DateTime
  lastLogin: DateTime
  role: String
  posts(where: PostWhereInput, orderBy: PostOrderByInput, skip: Int, after: String, before: String, first: Int, last: Int): [Post!]
}

type Post implements Node {
  id: ID!
  title: String!
  author: User
  content: String!
  savedOn: DateTime
  publishedOn: DateTime
  isPublished: Boolean
}

type Guest implements Node {
  id: ID!
  name: String!
  password: String!
  joinedOn: DateTime
  lastLogin: DateTime
  role: String
  posts(where: PostWhereInput, orderBy: PostOrderByInput, skip: Int, after: String, before: String, first: Int, last: Int): [Post!]
}

scalar DateTime

